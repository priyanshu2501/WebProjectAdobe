<div ng-controller="RestaurantListController">
<div class="col-sm-5 col-md-4 pull-left container" style="background-color:white;height:100%;color:black;padding:0px" >
	<!-- <div class="container"> -->
	<table class="table table-hover panel panel-default">
		
		<thead class="panel-heading">
		  	<tr>
			    <th>Filter Restaurants</th>
			    <th></th>	
		  	</tr>
		</thead>
		<tbody ng-repeat="option in options" class="panel-bodys">
		  	<tr>
		  		<td>{{option}}</td>
		    	<td><label><input type="checkbox" value=""></label></td>
		  	</tr>
		</tbody>
	</table>
</div>

<div class="col-sm-6 col-md-7 pull-right" style="background-color:white;height:100%;padding:0px">
	<table class="table table-striped table-hover panel panel-default">
		<thead class="panel-heading">
		  	<tr>
			    <th>{{filteredRestaurants.length}} Restaurants found !</th>
			    <th></th>	
			    <th></th>
		  	</tr>
		</thead>
		<thead>
		  	<tr>
			    <th>Name</th>
			    <th></th>
			    <th>Rating</th>	
		  	</tr>
		</thead>
		<tbody ng-repeat="restaurant in filteredRestaurants" class="panel-bodys">
		  	<tr style="color:black">
		  		<td ><img src="images/restaurant.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></td>
		    	<td>
		    		<a href="'#/menu/'+restaurant.id">{{restaurant.name}}</a><br/>
		    		<p>{{restaurant.description}}</p>
		    	</td>
		    	<td>
		    	
		    		<span ng-repeat="i in range(restaurant.rating) track by $index">	
		    			<span class="glyphicon glyphicon-star"></span>
		    		</span>
		    	</td>
		  	</tr>
		</tbody>
	</table>
</div>
</div>
